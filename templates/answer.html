{% extends 'base.html' %}
{% block title %} {{ question.qs }} - IGNOUZ{% endblock %}
{% block content %}
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col s12 m5 l12 icon-block">
                    <div class="section no-pad-bot card-panel" id="index-banner">
                        <table class="bordered">
                        <tr>
                            <td>
                                <h5> {{ question.qs }}</h5>
                                <i> By {{ question.user }}</i>
                                <br>
                                <br>
                                <b>{{ answer.count }} Answer </b>
                            </td>
                        </tr>
                            {% for i in answer %}
                        <tr>
                            <td>
                            <div style="font-family:'DejaVu Serif Condensed';font-size: 16px;">
                                <p >{{ i.ans }}</p>
                            </div>
                            <div class="right" style="font-size: 12px;color: #444444">
                                <i >Answer by {{ i.user }}</i>
                                <i> on {{ i.date }}</i>

                            </div>
                                  <br>
                            </td>
                        </tr>
                                {% endfor %}
                        </table>
                        <h5>Give your answer</h5>
                    <br>
                    <div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
